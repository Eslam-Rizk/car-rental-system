<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Wheelzy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script type="module" src="assets/js/user-profile.js"></script>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/css/user-profile.css" />
    <link rel="stylesheet" href="assets/css/car-listings-overview.css">
    <link rel="stylesheet" href="assets/css/tabs.css">

</head>

<body>
    <!-----------------------------NAVBAR---------------------->
    <div id="nav-container"></div>

    <!-- Breadcrumb -->
    <div class="container">
        <nav aria-label="breadcrumb" class="py-3">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none text-main">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">My Profile</li>
            </ol>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="card rounded shadow-sm p-4 mb-4">
            <!-- Profile Header -->
            <div class="d-flex flex-column flex-md-row align-items-center align-items-md-start mb-4">
                <img src="assets/images/avatar.png" id="user-avatar" alt="Profile Avatar"
                    class="user-avatar rounded-circle me-md-4 mb-3 mb-md-0" width="100" height="100">
                <div class="text-center text-md-start">
                    <h1 class="fs-3 fw-bold  mb-1" id="user-name"></h1>
                    <p class="mb-1" id="user-email"><i class="fa-solid fa-envelope me-2"></i></p>
                    <p class="mb-2" id="user-number"><i class="fa-solid fa-phone me-2"></i></p>
                    <p class="mb-2" id="user-address"><i class="fa-solid fa-location-dot me-2"></i></p>
                </div>
            </div>

            <!-- Tabs Navigation -->
            <ul class="nav nav-tabs" id="profileTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link fw-medium tab-btn active" id="bookings-tab" data-bs-toggle="tab"
                        data-bs-target="#bookings-tab-pane" type="button" role="tab" aria-controls="bookings-tab-pane"
                        aria-selected="true">My Bookings</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link fw-medium tab-btn" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings-tab-pane"
                        type="button" role="tab" aria-controls="settings-tab-pane"
                        aria-selected="false">Settings</button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="profileTabsContent">
                <!-- Bookings Tab -->
                <div class="tab-pane fade show mt-4 active" id="bookings-tab-pane" role="tabpanel"
                    aria-labelledby="bookings-tab" tabindex="0">
                    <div class="row" id="bookings-container">
                        <!-- booking history cards -->
                    </div>
                </div>

                <!-- Settings Tab -->
                <div class="tab-pane mt-4 fade" id="settings-tab-pane" role="tabpanel" aria-labelledby="settings-tab"
                    tabindex="0">
                    <div class="row">
                        <div class="col-md-8">
                            <form>
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" value="">
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" value="">
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" value="">
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea class="form-control" id="address" rows="3">
                                    </textarea>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" value="">
                                    <div class="form-text">Leave blank if you don't want to change it.</div>
                                </div>

                                <button type="submit" class="btn btn-nav">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-----------------------Footer-------------------------->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
