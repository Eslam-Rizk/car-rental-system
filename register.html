<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.2.0/bcrypt.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.2.0/bcrypt.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script> -->

  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./style.css" />
</head>
<style>
  body {
    background-color: var(--bgcolor);
  }

  .form-control:focus {
    box-shadow: 0 0 0 0px var(--lighter-main);

  }

  .form-control {
    border-bottom: 1px solid var(--main-color) !important;
  }

  .btn:hover {
    background-color: var(--darker-main) !important;
  }
</style>

<body>
  <div class="logo-icon d-flex align-items-center container-fluid pt-2">
    <img src="assets/images/steering wheel logo.png" class="d-inline logo me-2" alt="Wheelzy Logo" />
    <a class="nav-link fs-4 fw-bold nav-main" href="index.html">Wheelzy</a>
  </div>

  <main class="container vh-100 d-flex flex-row justify-content-center align-items-center">
    <section class="col-12 col-md-10 col-lg-9 shadow row overflow-hidden rounded-3 bg-white p-5">
      <form id="signupForm" class="bg-white col-12 col-md-6 h-100 d-flex flex-column justify-content-center p-4">
        <header class="mb-4 d-flex justify-content-center justify-content-md-start">
          <h1 class="fw-bold" style="color: var(--main-color)">Sign up</h1>
        </header>
        <div class="mb-2 d-flex align-items-center flex-column" style="position: relative">
          <div class="mb-2 d-flex align-items-center col-12">
            <i class="fa fa-user me-2 fa-sm"></i>
            <input name="name" type="text"
              class="form-control form-control-sm border-0 border-bottom border-primary rounded-0 bottom-glow small"
              placeholder="Your Name" pattern="[A-Za-z\s]+" required />
          </div>
        </div>
        <!-- Email -->
        <div class="mb-2 d-flex align-items-center flex-column">
          <div class="mb-2 d-flex align-items-center col-12">
            <i class="fa-solid fa-envelope me-2 fa-sm"></i>
            <input name="email" type="email"
              class="form-control form-control-sm border-0 border-bottom border-primary rounded-0 bottom-glow small"
              placeholder="Your Email" required />
          </div>
        </div>
        <!-- Mobile -->
        <div class="mb-2 d-flex align-items-center flex-column">
          <div class="mb-2 d-flex align-items-center col-12">
            <i class="fa-solid fa-mobile me-2 fa-sm"></i>
            <input name="mobile" type="tel" pattern="[0-9]{8,15}"
              class="form-control form-control-sm border-0 border-bottom border-primary rounded-0 bottom-glow small"
              placeholder="Your Mobile Number" required />
          </div>
        </div>
        <!-- Address -->
        <div class="mb-2 d-flex align-items-center flex-column">
          <div class="mb-2 d-flex align-items-center col-12">
            <i class="fa-solid fa-location-dot me-2 fa-sm"></i>
            <input name="address" type="text"
              class="form-control form-control-sm border-0 border-bottom border-primary rounded-0 bottom-glow small"
              placeholder="Your Address" required />
          </div>
        </div>
        <!-- Password -->
        <div class="mb-2 d-flex align-items-center flex-column">
          <div class="mb-2 d-flex align-items-center col-12">
            <i class="fa-solid fa-lock me-2 fa-sm"></i>
            <input id="password" name="password" type="password" minlength="6"
              class="form-control form-control-sm border-0 border-bottom border-primary rounded-0 bottom-glow small"
              placeholder="Your Password" required />
          </div>
        </div>
        <!-- Confirm Password -->
        <div class="mb-3 d-flex align-items-center flex-column">
          <div class="mb-2 d-flex align-items-center col-12">
            <i id="lock2" class="fa-solid fa-lock me-2 fa-sm"></i>
            <input id="confirmPassword" name="confirmPassword" type="password" minlength="6"
              class="form-control form-control-sm border-0 border-bottom border-primary rounded-0 bottom-glow small"
              placeholder="Confirm Password" required />
          </div>
        </div>
        <div class="d-flex flex-column flex-md-row justify-content-start align-items-center">
          <button type="submit" class="btn btn-sm text-white" style="
                  border-radius: 30px;
                  background-color: var(--main-color);
                  padding: 5px 15px;
                ">
            Register
          </button>
          <a href="./login.html" class="small ms-0 ms-md-2 mt-2 mt-md-0 fw-bold"
            style="color: var(--main-color)">Already
            Registered?</a>
        </div>
      </form>
      <div class="bg-white col-12 col-md-6 d-flex justify-content-center align-items-center p-4 d-none d-md-flex">
        <div
          class="text-white border-0 rounded-3 overflow-hidden w-100 h-100 d-flex justify-content-center align-items-center">
          <img src="./assets/images/signUp/bmw-1216469_1280.jpg" class="card-img" alt="Sign Up Image"
            style="object-fit: cover; width: 100%; height: 100%" />
        </div>
      </div>

    </section>
  </main>

</body>

</html>
