<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing-In Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.2.0/bcrypt.min.js"></script>

    <link rel="stylesheet" href="../../style.css" />
  </head>
  <style></style>
  <body>
    <main class="container vh-100">
      <section
        class="d-flex flex-row justify-content-center align-items-center h-100"
      >
        <section
          class="col-10 col-md-5 col-lg-4 shadow row overflow-hidden rounded justify-content-center"
          style="background-color: var(--bgcolor)"
        >
          <form
            id="signinForm"
            class="bg-white col-12 h-100 d-flex flex-column justify-content-center p-4"
          >
            <header
              class="mb-4 d-flex justify-content-center justify-content-md-start"
            >
              <h1 class="fw-bold mx-auto" style="color: var(--main-color)">
                Welcome Back
              </h1>
            </header>

            <!-- Email -->
            <div class="mb-2 d-flex align-items-center flex-column">
              <div class="mb-2 d-flex align-items-center col-12">
                <i class="fa-solid fa-envelope me-2 fa-sm"></i>
                <input
                  name="email"
                  type="email"
                  class="form-control form-control-sm border-0 border-bottom border-primary rounded-0 bottom-glow small"
                  placeholder="Your Email"
                  required
                />
              </div>
            </div>

            <!-- Password -->
            <div class="mb-2 d-flex align-items-center flex-column">
              <div class="mb-2 d-flex align-items-center col-12">
                <i class="fa-solid fa-lock me-2 fa-sm"></i>
                <input
                  id="password"
                  name="password"
                  type="password"
                  minlength="6"
                  class="form-control form-control-sm border-0 border-bottom border-primary rounded-0 bottom-glow small"
                  placeholder="Your Password"
                  required
                />
              </div>
              <div id="password-feedback" class="form-text text-danger"></div>

            </div>

            <div
              class="d-flex flex-column justify-content-start align-items-center"
            >
              <button
                type="submit"
                class="btn btn-sm col-4 text-white mt-2"
                style="
                  border-radius: 30px;
                  background-color: var(--darker-main);
                "
              >
                Sign In
              </button>

              <div class="text-center mt-3 small">
                <p class="mb-0">
                  Not registered?
                  <a
                    href="../register/register.html"
                    class="text-primary fw-bold"
                    >Create an account</a
                  >
                </p>
              </div>
            </div>
          </form>
        </section>
      </section>
    </main>

    <script src="./login.js" type="module"></script>
  </body>
</html>
