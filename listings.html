<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelzy - Car Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/css/carListing.css">
</head>

<body>
    <!-- Header -->
    <div id="nav-container"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1>Car Listing</h1>
            <div class="search-form">
                <div class="row">
                    <div class="col-md-3">
                        <label for="destination" class="form-label">Destination</label>
                        <select class="form-select" aria-label="Destination">
                            <option selected>Add your location</option>
                            <option value="Cairo">Cairo</option>
                            <option value="London">London</option>
                            <option value="Mansoura">Mansoura</option>
                            <option value="Menofia">Menofia</option>
                            <option value="Alexandria">Alexandria</option>
                            <option value="Paris">Paris</option>
                            <option value="Dubai">Dubai</option>
                            <option value="Tokyo">Tokyo</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="pickup-date" class="form-label">Pick-up Date</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="pickup-date" placeholder="MM/DD/YYYY">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="dropoff-date" class="form-label">Drop-off Date</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="dropoff-date" placeholder="MM/DD/YYYY">
                        </div>
                    </div>
                    <div class="col-md-3 book">
                        <button class="btn btn-primary w-100" id="bookCarBtn">Search</button>
                        <div id="searchError" class="text-danger mt-2" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="main-content py-5">
        <div class="container">
            <div class="row">
                <!-- Sidebar (Filters) -->
                <div class="col-md-3">
                    <!-- Car Type Filter -->
                    <div class="filter-box mb-4">
                        <h5>Car Type</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="all-cars">
                            <label class="form-check-label" for="all-cars">All <span
                                    class="badge bg-light text-dark">60</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sedans">
                            <label class="form-check-label" for="sedans">Sedans <span
                                    class="badge bg-light text-dark">20</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="suvs">
                            <label class="form-check-label" for="suvs">SUVs <span
                                    class="badge bg-light text-dark">36</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="coupes">
                            <label class="form-check-label" for="coupes">Coupes <span
                                    class="badge bg-light text-dark">0</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="electric">
                            <label class="form-check-label" for="electric">Electric Cars <span
                                    class="badge bg-light text-dark">2</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="luxury">
                            <label class="form-check-label" for="luxury">Luxury <span
                                    class="badge bg-light text-dark">0</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sport">
                            <label class="form-check-label" for="sport">Sport Cars <span
                                    class="badge bg-light text-dark">2</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="convertible">
                            <label class="form-check-label" for="convertible">Convertibles <span
                                    class="badge bg-light text-dark">0</span></label>
                        </div>
                        <a href="#" class="see-more">SEE MORE <i class="fas fa-chevron-down"></i></a>
                    </div>

                    <!-- Filter Price -->
                    <div class="filter-box mb-4">
                        <h5>Filter Price</h5>
                        <input type="range" class="form-range" min="0" max="500" value="280">
                        <div class="d-flex justify-content-between">
                            <span>$0</span>
                            <span>$280</span>
                            <span>$500</span>
                        </div>
                        <button class="btn btn-primary w-100 mt-3">Apply</button>
                    </div>

                    <!-- Fuel Type Filter -->
                    <div class="filter-box mb-4">
                        <h5>Fuel Type</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="all-fuel">
                            <label class="form-check-label" for="all-fuel">All <span
                                    class="badge bg-light text-dark">60</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gasoline">
                            <label class="form-check-label" for="gasoline">Gasoline <span
                                    class="badge bg-light text-dark" id="count-gasoline">48</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="diesel">
                            <label class="form-check-label" for="diesel">Diesel <span class="badge bg-light text-dark"
                                    id="count-diesel">10</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="electric-fuel">
                            <label class="form-check-label" for="electric-fuel">Electric <span
                                    class="badge bg-light text-dark" id="count-electric">2</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="hydrogen">
                            <label class="form-check-label" for="hydrogen">Hydrogen <span
                                    class="badge bg-light text-dark" id="count-hydrogen">0</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="hybrid">
                            <label class="form-check-label" for="hybrid">Hybrid <span class="badge bg-light text-dark"
                                    id="count-hybrid">0</span></label>
                        </div>
                    </div>

                    <!-- Pick-up Location Filter -->
                    <div class="filter-box mb-4">
                        <h5>Pick-up Location</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="pickup-cairo">
                            <label class="form-check-label" for="pickup-cairo">Cairo <span
                                    class="badge bg-light text-dark" id="count-cairo">0</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="pickup-london">
                            <label class="form-check-label" for="pickup-london">London <span
                                    class="badge bg-light text-dark" id="count-london">0</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="pickup-mansoura">
                            <label class="form-check-label" for="pickup-mansoura">Mansoura <span
                                    class="badge bg-light text-dark" id="count-mansoura">0</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="pickup-menofia">
                            <label class="form-check-label" for="pickup-menofia">Menofia <span
                                    class="badge bg-light text-dark" id="count-menofia">0</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="pickup-alexandria">
                            <label class="form-check-label" for="pickup-alexandria">Alexandria <span
                                    class="badge bg-light text-dark" id="count-alexandria">0</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="pickup-paris">
                            <label class="form-check-label" for="pickup-paris">Paris <span
                                    class="badge bg-light text-dark" id="count-paris">0</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="pickup-dubai">
                            <label class="form-check-label" for="pickup-dubai">Dubai <span
                                    class="badge bg-light text-dark" id="count-dubai">0</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="pickup-tokyo">
                            <label class="form-check-label" for="pickup-tokyo">Tokyo <span
                                    class="badge bg-light text-dark" id="count-tokyo">0</span></label>
                        </div>
                    </div>

                    <!-- Transmission Filter -->
                    <div class="filter-box mb-4">
                        <h5>Transmission Type</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="all-transmission">
                            <label class="form-check-label" for="all-transmission">All <span
                                    class="badge bg-light text-dark">60</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="manual">
                            <label class="form-check-label" for="manual">Manual <span
                                    class="badge bg-light text-dark">14</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="automatic">
                            <label class="form-check-label" for="automatic">Automatic <span
                                    class="badge bg-light text-dark">46</span></label>
                        </div>
                    </div>

                    <!-- Year Filter -->
                    <div class="filter-box mb-4">
                        <h5>Filter by Year</h5>
                        <input type="range" class="form-range" id="year-range" min="2019" max="2023" value="2019">
                        <div class="d-flex justify-content-between">
                            <span>2019</span>
                            <span id="year-range-display">2019</span>
                            <span>2023</span>
                        </div>
                        <button id="year-apply-btn" class="btn btn-primary w-100 mt-3">Apply</button>
                    </div>
                </div>

                <!-- Car Listings -->
                <div class="col-md-9">
                    <!-- Sorting Dropdown -->
                    <div class="mb-4">
                        <select id="sortOptions" class="form-select w-auto d-inline-block">
                            <option value="default">Sort By</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                        </select>
                    </div>

                    <div class="row" id="carListings"></div>

                    <!-- Pagination -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center" id="pagination">
                            <li class="page-item"><a class="page-link" href="#" id="prevPage">Previous</a></li>
                            <li class="page-item"><a class="page-link" href="#" id="nextPage">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./assets/js/carListing.js"></script>
</body>

</html>
