<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="./sign-up.js"></script>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

</style>

<body>


       <main class="container vh-100">
        <section class="bg-white d-flex flex-row justify-content-center align-items-center h-100">
          
          <section class="col-11 col-md-8 bg-info rounded shadow row overflow-hidden">
      

<form id="signupForm" class="bg-light col-12 col-md-6 h-100 d-flex flex-column justify-content-center p-4">
   

    <header class="mb-4 d-flex justify-content-center justify-content-md-start"> 
      <h1 class="fw-bold">Sign up</h1>
    </header>
  
        <div class="mb-2 d-flex align-items-center flex-column" style="position: relative;">
          <div class="mb-2 d-flex align-items-center col-12">
            <i class="fa fa-user me-2 fa-sm "></i>
            <input 
              name="name" 
              type="text" 
              class="form-control form-control-sm border-0 border-bottom border-primary rounded-0 bottom-glow small" 
              placeholder="Your Name" 
              pattern="[A-Za-z\s]+" 
              required>
          </div>
        </div>
      
        <!-- Email -->
        <div class="mb-2 d-flex align-items-center flex-column">
          <div class="mb-2 d-flex align-items-center col-12">
            <i class="fa-solid fa-envelope me-2 fa-sm"></i>
            <input 
              name="email" 
              type="email" 
              class="form-control form-control-sm border-0 border-bottom border-primary rounded-0 bottom-glow small" 
              placeholder="Your Email" 
              required>
          </div>
        </div>
      
        <!-- Mobile -->
        <div class="mb-2 d-flex align-items-center flex-column">
          <div class="mb-2 d-flex align-items-center col-12">
            <i class="fa-solid fa-mobile me-2 fa-sm"></i>
            <input 
              name="mobile" 
              type="tel" 
              pattern="[0-9]{8,15}" 
              class="form-control form-control-sm border-0 border-bottom border-primary rounded-0 bottom-glow small" 
              placeholder="Your Mobile Number" 
              required>
          </div>
        </div>
      
        <!-- Address -->
        <div class="mb-2 d-flex align-items-center flex-column">
          <div class="mb-2 d-flex align-items-center col-12">
            <i class="fa-solid fa-location-dot me-2 fa-sm"></i>
            <input 
              name="address" 
              type="text" 
              class="form-control form-control-sm border-0 border-bottom border-primary rounded-0 bottom-glow small" 
              placeholder="Your Address" 
              required>
          </div>
        </div>
      
        <!-- Password -->
        <div class="mb-2 d-flex align-items-center flex-column">
          <div class="mb-2 d-flex align-items-center col-12">
            <i class="fa-solid fa-lock me-2 fa-sm"></i>
            <input 
              id="password" 
              name="password" 
              type="password" 
              minlength="6"
              class="form-control form-control-sm border-0 border-bottom border-primary rounded-0 bottom-glow small" 
              placeholder="Your Password" 
              required>
          </div>
        </div>
      
        <!-- Confirm Password -->
        <div class="mb-3 d-flex align-items-center flex-column">
          <div class="mb-2 d-flex align-items-center col-12">
            <i id="lock2" class="fa-solid fa-lock me-2 fa-sm"></i>
            <input 
              id="confirmPassword" 
              name="confirmPassword" 
              type="password" 
              minlength="6"
              class="form-control form-control-sm border-0 border-bottom border-primary rounded-0 bottom-glow small" 
              placeholder="Confirm Password" 
              required>
          </div>
        </div>
      
        <div class="d-flex justify-content-center justify-content-md-start">
          <button type="submit" class="btn btn-primary btn-sm rounded-0 w-50">Register</button>
        </div>
      
      </form>
  

                         <div class="bg-white col-12 col-md-6 d-flex justify-content-center align-items-center p-4 d-none d-md-flex">
  
                                <div class="bg-primary text-white border-0 rounded-3 overflow-hidden w-100 h-100 d-flex justify-content-center align-items-center">
                            <img src="./pic/bmw-1216469_1280.jpg" class="card-img" alt="Sign Up Image" style="object-fit: cover; width: 100%; height: 100%;">
                   </div>
    
               </div>

          </section>

        </section>
      </main>
     
     <script>
        function handleValidation(input, pattern, errorElement, iconElement) { 
             input.addEventListener('input', function (e) { 
               if (!pattern.test(e.target.value)) { 
                 iconElement.style.color = 'red'; 
                         iconElement.style.textShadow = 'none'; 
               } else { 
                iconElement.style.color = 'green'; 
                               } 
                 }); 
                    }

        
        // Name
        const nameInput = document.querySelector('input[name="name"]');
        const nameError = document.querySelector('#nameError');
        const nameIcon = document.querySelector('.fa-user');
        const namePattern = /^[A-Za-zÀ-ÿ\s]+$/;
        handleValidation(nameInput, namePattern, nameError, nameIcon);
        
        // Email
        const emailInput = document.querySelector('input[name="email"]');
        const emailError = document.querySelector('#emailError');
        const emailIcon = document.querySelector('.fa-envelope');
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        handleValidation(emailInput, emailPattern, emailError, emailIcon);
        
        // Mobile
        const mobileInput = document.querySelector('input[name="mobile"]');
        const mobileError = document.querySelector('#mobileError');
        const mobileIcon = document.querySelector('.fa-mobile'); 
        const mobilePattern = /^[0-9]{8,15}$/;
        handleValidation(mobileInput, mobilePattern, mobileError, mobileIcon);
        
        // Address
        const addressInput = document.querySelector('input[name="address"]');
        const addressError = document.querySelector('#addressError');
        const addressIcon = document.querySelector('.fa-location-dot');
        const addressPattern = /^[A-Za-z0-9\s,.'-]{3,}$/;
        handleValidation(addressInput, addressPattern, addressError, addressIcon);
        
        // Password
        const passwordInput = document.querySelector('input[name="password"]');
        const passwordError = document.querySelector('#passwordError');
        const passwordIcon = document.querySelector('.fa-lock');
        const passwordPattern = /^.{6,}$/;
        handleValidation(passwordInput, passwordPattern, passwordError, passwordIcon);
        
        const confirmPasswordInput = document.querySelector('input[name="confirmPassword"]');
        const confirmPasswordError = document.querySelector('#confirmPasswordError');
        const confirmIcon = document.querySelector('#lock2');
        
        confirmPasswordInput.addEventListener('input', function () {
          if (confirmPasswordInput.value !== passwordInput.value || confirmPasswordInput.value.length < 6) {
            confirmIcon.style.color = 'red';
        } else {
              confirmIcon.style.color = 'green';
          }
        });
        passwordInput.addEventListener('input', function () {
          if (confirmPasswordInput.value !== passwordInput.value || confirmPasswordInput.value.length < 6) {
            confirmPasswordError.classList.remove('d-none');
            confirmIcon.style.color = 'red';
          } else {
            confirmPasswordError.classList.add('d-none');
            confirmIcon.style.color = '';
          }
        });
        
        </script>
        
    <script src=”https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js”
integrity=”sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo”
crossorigin=”anonymous”></script>
</body>
</html>
