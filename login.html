<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.2.0/bcrypt.min.js"></script>
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./style.css" />
</head>
<style>
  body {
    background-color: var(--bgcolor);
  }

  .form-control:focus {
    box-shadow: 0 0 0 0px var(--lighter-main);

  }

  .form-control {
    border-bottom: 1px solid var(--main-color) !important;
  }

  .btn:hover {
    background-color: var(--darker-main) !important;
  }
</style>

<body>

  <div class="logo-icon d-flex align-items-center container-fluid pt-2">
    <img src="assets/images/steering wheel logo.png" class="d-inline logo me-2" alt="Wheelzy Logo" />
    <a class="nav-link fs-4 fw-bold nav-main" href="index.html">Wheelzy</a>
  </div>



  <main class="container vh-100 d-flex flex-row justify-content-center align-items-center px-4">
    <section class="col-lg-6 shadow row overflow-hidden rounded justify-content-center rounded-4 p-5 bg-white">
      <form id="signinForm" class="col-12 h-100 d-flex flex-column justify-content-center p-4">
        <header class="mb-4 d-flex justify-content-center justify-content-md-start">
          <h1 class="fw-bold mx-auto text-center" style="color: var(--main-color)">
            Welcome Back
          </h1>
        </header>

        <!-- Email -->
        <div class="mb-2 d-flex align-items-center flex-column">
          <div class="mb-2 d-flex align-items-center col-12">
            <i class="fa-solid fa-envelope me-2 fa-sm"></i>
            <input name="email" type="email"
              class="form-control form-control-sm border-0 border-bottom rounded-0 bottom-glow small"
              placeholder="Your Email" required />
          </div>
        </div>

        <!-- Password -->
        <div class="mb-2 d-flex align-items-center flex-column">
          <div class="mb-2 d-flex align-items-center col-12">
            <i class="fa-solid fa-lock me-2 fa-sm"></i>
            <input id="password" name="password" type="password" minlength="6"
              class="form-control form-control-sm border-0 border-bottom rounded-0 bottom-glow small"
              placeholder="Your Password" required />
          </div>
          <div id="password-feedback" class="form-text text-danger"></div>

        </div>

        <div class="d-flex flex-column justify-content-start align-items-center">
          <button type="submit" class="btn btn-sm text-white mt-2" style="
                  border-radius: 30px;
                  background-color: var(--main-color);
                  padding: 5px 35px;
                ">
            Login
          </button>

          <div class="text-center mt-4 small">
            <p class="mb-0">
              Not registered?
              <a href="./register.html" class="fw-bold" style="color: var(--main-color);">Create an account</a>
            </p>
          </div>
        </div>
      </form>
    </section>
  </main>

  <script src="./assets/js/login.js" type="module"></script>
</body>

</html>
